<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanderlust - Reset Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: url('../image/signup/signmain.png') no-repeat center center/cover;
      position: relative;
      line-height: 1.6;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    .header {
      background: rgba(178, 216, 240, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 0 1rem;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .main-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 4rem 1rem;
      overflow: auto;
    }

    .right-panel {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px) saturate(180%);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      color: white;
    }

    .back-btn {
      align-self: flex-start;
      margin-bottom: 1.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.5rem;
    }

    .form-header p {
      color: #e5e7eb;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      width: 100%;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: #f3f4f6;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .form-input {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      font-size: 1.05rem;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .form-input::placeholder {
      color: #e5e7eb;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      background: rgba(255, 255, 255, 0.25);
    }

    .primary-btn {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
    }

    .primary-btn:hover {
      background: linear-gradient(135deg, #1e40af, #2563eb);
    }

    .message {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: none;
      text-align: center;
    }

    .error {
      color: #ef4444;
    }

    .success {
      color: #16a34a;
    }

    @media(max-width:550px) {
      .right-panel {
        padding: 1.5rem;
      }

      .form-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo">
      <div class="logo-icon">W</div>
      <div class="logo-text">Wanderlust</div>
    </div>
  </header>

  <main class="main-container">
    <div class="right-panel">
      <button class="back-btn" onclick="window.location.href='login.html';">← Back</button>

      <form id="resetForm">
        <div class="form-header">
          <h1>Reset Your Password</h1>
          <p>Set a new password for your account</p>
        </div>

        <div class="message error" id="error"></div>
        <div class="message success" id="success"></div>

        <div class="form-group">
          <label class="form-label">New Password</label>
          <input type="password" class="form-input" id="password" placeholder="New Password" required>
        </div>
        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="primary-btn">Update Password</button>
      </form>
    </div>
  </main>

  <footer class="footer"
    style="background: linear-gradient(135deg, rgba(30, 58, 138, 0.95), rgba(59, 130, 246, 0.95)); padding:2rem 0; text-align:center; color:white;">
    <p>© 2024 Wanderlust. Made with ♥ for adventurers worldwide.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(function () {
      const email = localStorage.getItem("userEmail");
      if (!email) {
        alert("❌ No email found. Please verify your email first.");
        window.location.href = "varifcation.html";
        return;
      }

      $("#resetForm").on("submit", function (e) {
        e.preventDefault();
        const password = $("#password").val().trim();
        const confirmPassword = $("#confirmPassword").val().trim();

        if (password !== confirmPassword) {
          $("#error").text("Passwords do not match").show();
          $("#success").hide();
          return;
        }

        $.ajax({
          url: "http://localhost:8080/api/v1/password/updatePassword",
          type: "PUT",
          contentType: "application/json",
          data: JSON.stringify({ email, password }),
          success: function (res) {
            $("#success").text("✅ Password updated successfully! Redirecting to login...").show();
            $("#error").hide();
            setTimeout(() => { window.location.href = "login.html"; }, 2000);
          },
          error: function (xhr) {
            const msg = xhr.responseText || "Error updating password";
            $("#error").text("❌ " + msg).show();
            $("#success").hide();
          }
        });
      });
    });

    $(document).ready(function() {
      // Check login status on page load
      const token = localStorage.getItem("token");

      if (token) {
        $("#profile").show();
        $("#logoutbutton").show();
        $("#loginButton").hide();
        $("#signupButton").hide();
      } else {
        $("#profile").hide();
        $("#logoutbutton").hide();
        $("#loginButton").show();
        $("#signupButton").show();
      }
    });

    $("#logoutbutton").click(function () {
      try {
        localStorage.removeItem("token");
        localStorage.removeItem("email");
        localStorage.removeItem("role");
        style = document.getElementById("profile").style.display = "none";
        alert("You have been logged out!");
        window.location.href = "index.html";
      } catch (err) {
        console.error("Logout error:", err);
        alert("You have been logged out!");
        window.location.href = "index.html";
      }
    });
  </script>
</body>

</html>
