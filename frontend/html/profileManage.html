<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WanderLite Travel - My Profile</title>
<style>
  :root {
    --bg: #ffffff;
    --text: #0f172a;
    --muted: #5b6476;
    --brand: #2563eb;
    --brand-2: #1d4ed8;
    --ok: linear-gradient(135deg, rgba(30,58,138,0.95), rgba(59,130,246,0.95));
    --danger: linear-gradient(135deg, rgba(30,58,138,0.95), rgba(59,130,246,0.95));
    --warning: #f59e0b;
    --surface: #f8fafc;
    --border: #e2e8f0;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, var(--surface) 0%, #e0f2fe 100%);
    color: var(--text);
    min-height: 100vh;
    line-height: 1.6;
  }

  /* Header */
  .header {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    text-decoration: none;
    color: var(--text);
  }

  .logo {
    width: 42px;
    height: 42px;
    border-radius: 14px;
    background: linear-gradient(135deg, var(--brand), #60a5fa);
    display: grid;
    place-items: center;
    color: white;
    font-size: 1.2rem;
    font-weight: 800;
  }

  .brand-text {
    font-size: 1.25rem;
    font-weight: 700;
  }

  .back-nav {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    text-decoration: none;
    color: var(--muted);
    font-weight: 500;
    transition: all 0.2s ease;
  }

  .back-nav:hover {
    color: var(--brand);
    border-color: var(--brand);
    transform: translateX(-2px);
  }

  /* Main Content */
  .main-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 3rem 2rem;
    display: grid;
    grid-template-columns: 300px 1fr;
    gap: 2rem;
  }

  /* Sidebar */
  .sidebar {
    background: white;
    border-radius: 16px;
    padding: 1.5rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    height: fit-content;
    border: 1px solid var(--border);
  }

  .profile-avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--brand), #60a5fa);
    display: grid;
    place-items: center;
    color: white;
    font-size: 2rem;
    font-weight: 700;
    margin: 0 auto 1rem;
  }

  .profile-info {
    text-align: center;
    margin-bottom: 2rem;
  }

  .profile-name {
    font-size: 1.25rem;
    font-weight: 700;
    margin-bottom: 0.25rem;
  }

  .profile-email {
    color: var(--muted);
    font-size: 0.9rem;
  }

  .nav-menu {
    list-style: none;
  }

  .nav-item {
    margin-bottom: 0.5rem;
  }

  .nav-link {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    border-radius: 10px;
    text-decoration: none;
    color: var(--muted);
    font-weight: 500;
    transition: all 0.2s ease;
  }

  .nav-link:hover {
    background: var(--surface);
    color: var(--brand);
    transform: translateX(4px);
  }

  .nav-link.active {
    background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(96, 165, 250, 0.1));
    color: var(--brand);
    font-weight: 600;
  }

  /* Profile Panel */
  .profile-panel {
    background: white;
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    border: 1px solid var(--border);
  }

  .panel-header {
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--border);
  }

  .panel-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text);
    margin-bottom: 0.5rem;
  }

  .panel-subtitle {
    color: var(--muted);
    font-size: 0.95rem;
  }

  /* Form Styles */
  .form-section {
    margin-bottom: 2rem;
  }

  .section-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 1rem;
    color: var(--text);
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-bottom: 1rem;
  }

  .form-group {
    margin-bottom: 1rem;
  }

  .form-label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: var(--text);
    font-size: 0.9rem;
  }

  .form-input, .form-select, .form-textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1.5px solid var(--border);
    border-radius: 10px;
    font-size: 0.95rem;
    background: white;
    color: var(--text);
    transition: all 0.2s ease;
  }

  .form-input:focus, .form-select:focus, .form-textarea:focus {
    outline: none;
    border-color: var(--brand);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
  }

  .form-textarea {
    resize: vertical;
    min-height: 80px;
  }

  /* Buttons */
  .btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 10px;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
  }

  .btn-primary {
    background: var(--brand);
    color: white;
  }

  .btn-primary:hover {
    background: var(--brand-2);
    transform: translateY(-1px);
  }

  .btn-success {
    background: var(--ok);
    color: white;
  }

  .btn-danger {
    background: var(--danger);
    color: white;
  }

  .btn-secondary {
    background: var(--surface);
    color: var(--muted);
    border: 1px solid var(--border);
  }

  .form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    padding-top: 1rem;
    border-top: 1px solid var(--border);
  }

  /* Success Message */
  .success-message {
    background: linear-gradient(135deg, rgba(30,58,138,0.95), rgba(59,130,246,0.95));
    color: white;
    padding: 1rem;
    border-radius: 10px;
    margin-bottom: 1rem;
    display: none;
    align-items: center;
    gap: 0.5rem;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .main-container {
      grid-template-columns: 1fr;
      padding: 2rem 1rem;
    }
    .form-row {
      grid-template-columns: 1fr;
    }
    .form-actions {
      flex-direction: column;
    }
  }
</style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="nav-container">
      <a href="#" class="brand">
        <div class="logo">‚úà</div>
        <div class="brand-text">Wanderlest</div>
      </a>
      <a href="index.html" class="back-nav">
        <span>‚Üê</span>
        <span>Back to Dashboard</span>
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile-avatar"></div>
      <div class="profile-info">
        <div class="profile-name"></div>
        <div class="profile-email"></div>
      </div>
      
      <nav>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link active">
              <span>üë§</span>
              <span>Profile Settings</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Profile Panel -->
    <main class="profile-panel">
      <div class="panel-header">
        <h1 class="panel-title">Profile Settings</h1>
        <p class="panel-subtitle">Manage your personal information and account preferences</p>
      </div>

      <div class="success-message" id="successMessage">
        <span>‚úÖ</span>
        <span>Profile updated successfully!</span>
      </div>

      <form id="profileForm">
        <!-- Personal Information -->
        <div class="form-section">
          <h3 class="section-title">
            <span>üë§</span>
            <span>Personal Information</span>
          </h3>
          
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">First Name</label>
              <input type="text" class="form-input" id="firstName" required value="John">
            </div>
            <div class="form-group">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-input" id="lastName" required value="Doe">
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-input" id="email" readonly value="john.doe@example.com" style="background-color: #f8fafc; cursor: not-allowed;">
          </div>
        </div>

        <!-- Password Change Section -->
        <!-- Password Change Section -->
<div class="form-section">
  <h3 class="section-title">
    <span>üîí</span>
    <span>Account Security</span>
  </h3>

  <div class="form-group">
    <label class="form-label">Current Password</label>
    <input type="password" class="form-input" id="currentPassword">
  </div>

  <div class="form-row">
    <div class="form-group">
      <label class="form-label">New Password</label>
      <input type="password" class="form-input" id="newPassword">
    </div>
    <div class="form-group">
      <label class="form-label">Confirm New Password</label>
      <input type="password" class="form-input" id="confirmPassword">
    </div>
  </div>

  <!-- üîó Forgot Password link -->
  <div style="text-align:right; margin-top:.5rem;">
    <a href="varifcation.html" style="font-size:0.9rem; color:var(--brand); text-decoration:none;">
      Forgot Password?
    </a>
  </div>
</div>


        <!-- Form Actions -->
        <div class="form-actions">
          <button type="submit" class="btn btn-success">
            <span>üíæ</span>
            <span>Save Changes</span>
          </button>
          <button type="button" class="btn btn-secondary" onclick="resetForm()">
            <span>üîÑ</span>
            <span>Reset</span>
          </button>
          <button type="button" class="btn btn-danger" onclick="showDeleteConfirmation()">
            <span>üóëÔ∏è</span>
            <span>Delete Account</span>
          </button>
        </div>
      </form>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>

$(document).ready(function () {
    // ‚úÖ get email from localStorage
    const rawEmail = localStorage.getItem("email");
    const token = localStorage.getItem('token');

    const email = encodeURIComponent(rawEmail);


    if (!email) {
      alert("‚ùå No email found in localStorage. Please login again.");
      return;
    }

    // ‚úÖ load user data from API with AJAX
    $.ajax({
      url: `http://localhost:8080/api/v1/user/getUser/${email}`,
      type: "GET",
      dataType: "json",
      headers: {
        Authorization: `Bearer ${token}`
      },
      success: function(response) {
    const user = response.data; // access the data object

    if (!user) {
        alert("‚ö†Ô∏è User data not found");
        return;
    }

    console.log("User data:", user);

    $("#firstName").val(user.firstname || "");
    $("#lastName").val(user.lastname || "");
    $("#email").val(user.email || "");

    // update sidebar
    $(".profile-name").text(`${user.firstname || ""} ${user.lastname || ""}`);
    $(".profile-email").text(user.email || "");
    $(".profile-avatar").text(
        `${(user.firstname || "").charAt(0)}${(user.lastname || "").charAt(0)}`
    );
},
      error: function (xhr, status, error) {
        console.error("Error loading user:", error);
        alert("‚ö†Ô∏è Could not load profile. Please try again later.");
      }
    });
  });
    // Handle form submission
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // password validation
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (newPassword || confirmPassword) {
        if (newPassword !== confirmPassword) {
          alert("‚ùå New password and confirmation do not match!");
          return;
        }
        if (newPassword.length < 6) {
          alert("‚ùå Password must be at least 6 characters long.");
          return;
        }
        alert("‚úÖ Password updated successfully!");
      }

      // Show success message
      const successMessage = document.getElementById('successMessage');
      successMessage.style.display = 'flex';
      
      // Update sidebar info
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      
      document.querySelector('.profile-name').textContent = `${firstName} ${lastName}`;
      document.querySelector('.profile-email').textContent = email;
      document.querySelector('.profile-avatar').textContent = `${firstName.charAt(0)}${lastName.charAt(0)}`;
      
      // Hide success message after 3 seconds
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 3000);
      
      // Scroll to top
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Reset form function
    function resetForm() {
      if (confirm('Are you sure you want to reset all changes?')) {
        document.getElementById('profileForm').reset();
        document.getElementById('firstName').value = 'John';
        document.getElementById('lastName').value = 'Doe';
        document.getElementById('email').value = 'john.doe@example.com';
      }
    }

    // Delete account confirmation
    function showDeleteConfirmation() {
      if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
        if (confirm('This will permanently delete all your data. Are you absolutely sure?')) {
          alert('Account deletion initiated. You will receive a confirmation email.');
        }
      }
    }
  </script>

</body>
</html>
